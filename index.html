<html>

  <head>
    <title>Wakey</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
      <div id="left" class="column">
        <img src="./assets/logo.png" alt="iphone_frame" height="12%">
        <h1>Wakey</h1>
        <h2>Forget your alarm.</h2>
        <h2>Wake up to messages from friends.</h2>
        <button onclick="location.href='https://forms.gle/1heBhNbMrMuqJweW7'" type="button">Join Waitlist</button>
      </div>

      <div class="slideshow-container">

        <div class="mySlides fade">
          <img src="./assets/screen_shots/1.png" style="width:60%">
        </div>

        <div class="mySlides fade">
          <img src="./assets/screen_shots/2.png" style="width:60%">
        </div>

        <div class="mySlides fade">
          <img src="./assets/screen_shots/3.png" style="width:60%">
        </div>

        <div class="mySlides fade">
          <img src="./assets/screen_shots/4.png" style="width:60%">
        </div>

        <div class="mySlides fade">
          <img src="./assets/screen_shots/5.png" style="width:60%">
        </div>

        <div class="mySlides fade">
          <img src="./assets/screen_shots/6.png" style="width:60%">
        </div>

        <div class="mySlides fade">
          <img src="./assets/screen_shots/7.png" style="width:60%">
        </div>

        <div class="mySlides fade">
          <img src="./assets/screen_shots/8.png" style="width:60%">
        </div>

        <div class="mySlides fade">
          <img src="./assets/screen_shots/9.png" style="width:60%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <br/>

        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
          <span class="dot" onclick="currentSlide(7)"></span>
          <span class="dot" onclick="currentSlide(8)"></span>
          <span class="dot" onclick="currentSlide(9)"></span>
        </div>

      </div>

    <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }
    </script>
  </body>

</html>
